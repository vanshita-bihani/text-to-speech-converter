<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea id="textarea" placeholder="Write anything here or ask ChatGPT..."></textarea>
        <div class="row">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="button-row">
            <button id="askButton" title="Ask ChatGPT">Ask ChatGPT</button>
            <button id="speakButton" title="Listen"><img src="images/play.png" alt="Play Icon">Listen</button>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
